<div class="container app2" id="main">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="el-sx">
                        <button class="btn btn-success mb-3" [routerLink]="['/addcourse', 0]" style="width: 200px;">Aggiungi Corso</button>
                    </div>
                    <div class="buttonsearch">
                        <div class="input-group">
                            <div class="select">
                                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedField">
                                <option value="">Ricerca per...</option>
                                <option value="id">ID</option>
                                <option value="title">Titolo</option>
                                <option value="description">Descrizione</option>
                                <option value="areaName">Nome Area</option>
                                <option value="level">Livello</option>
                                <option value="creationDate">Data Creazione</option>
                                <option value="grantsCertification">Certificazione</option>
                                <option value="basePrice">Prezzo Base</option>
                              </select>
                            </div>
                            <div class="form-outline d-flex">
                                <input type="search" id="form1" class="form-control" [(ngModel)]="searchText" ng-change="detectEmpty()" />
                                <label class="form-label" for="form1"></label>
                            </div>
                            <button (click)="search()" type="button" class="btn btn-primary">
                          <i class="fas fa-search">Cerca</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table table-dark table-striped table-hover" style="width: 100%; user-select: none; -moz-user-select: none;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titolo</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Nome area</th>
                        <th scope="col">Livello</th>
                        <th scope="col">Data creazione</th>
                        <th scope="col">Certificazione</th>
                        <th scope="col">Prezzo base</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of courses">
                        <td>{{ c.id }}</td>
                        <td>{{ c.title }}</td>
                        <td>{{ c.description }}</td>
                        <td>{{ c.areaName }}</td>
                        <td>{{ c.level }}</td>
                        <td>{{ c.creationDate }}</td>
                        <td>{{ c.grantsCertification }}</td>
                        <td>{{ c.basePrice }}</td>
                        <td style="text-align: right;">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" [routerLink]="['/coursedetails', c.id]">Info</button>
                                <button type="button" class="btn btn-warning" [routerLink]="['/addcourse', c.id]">Modify</button>
                                <button type="button" class="btn btn-danger" (click)="clickMethod(c.id)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
